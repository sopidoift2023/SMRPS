<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SMRPS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc;
            color: #334155;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
        }

        h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">signal_wifi_off</div>
        <h1>You're Offline</h1>
        <p>There seems to be no internet connection. Please check your network and try again.</p>
        <button onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>

</html>
