<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | HaDerech Software Solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="School Management and Result Processing System - Secure Login Portal">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated Floating Orbs */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            top: -150px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            top: 50%;
            right: -150px;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            bottom: -100px;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 22s;
        }

        .orb-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            top: 30%;
            left: 10%;
            animation-delay: -15s;
            animation-duration: 28s;
        }

        .orb-5 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            bottom: 20%;
            right: 15%;
            animation-delay: -8s;
            animation-duration: 18s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            25% {
                transform: translate(30px, -50px) rotate(5deg) scale(1.05);
            }

            50% {
                transform: translate(-20px, 30px) rotate(-5deg) scale(0.95);
            }

            75% {
                transform: translate(50px, 20px) rotate(3deg) scale(1.02);
            }
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            object-fit: contain;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            }

            50% {
                box-shadow: 0 10px 40px rgba(59, 130, 246, 0.6);
            }
        }


        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .error-message i {
            font-size: 18px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 16px;
            transition: color 0.3s;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-input:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-input:focus+i,
        .input-wrapper:focus-within i {
            color: #3b82f6;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            transition: transform 0.3s;
        }

        .submit-btn:hover i {
            transform: translateX(4px);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .login-footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #93c5fd;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                border-radius: 16px;
            }

            .logo-icon i {
                font-size: 28px;
            }

            .logo-title {
                font-size: 24px;
            }

            .orb {
                filter: blur(80px);
                opacity: 0.4;
            }

            .orb-1 {
                width: 250px;
                height: 250px;
            }

            .orb-2 {
                width: 200px;
                height: 200px;
            }

            .orb-3 {
                width: 180px;
                height: 180px;
            }

            .orb-4 {
                width: 150px;
                height: 150px;
            }

            .orb-5 {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-height: 700px) {
            .login-card {
                padding: 32px 28px;
            }

            .logo-section {
                margin-bottom: 24px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }

        /* Focus visible for accessibility */
        .form-input:focus-visible,
        .submit-btn:focus-visible {
            outline: 2px solid #60a5fa;
            outline-offset: 2px;
        }
    </style>
</head>

<body>

    <!-- Floating Orbs Background -->
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
        <div class="orb orb-5"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                {% load static %}
                <img src="{% static 'portal/logo1.png' %}" alt="Logo" class="logo-image">
                <h1 class="logo-title">HaDerech</h1>
                <p class="logo-subtitle">Software Solution - School Management</p>
            </div>

            <!-- Error Message -->
            {% if form.errors %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid username or password. Please try again.</span>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" autocomplete="on">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label" for="id_username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="id_username" name="username" class="form-input"
                            placeholder="Enter your username" autocomplete="username" required autofocus>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="id_password" name="password" class="form-input"
                            placeholder="Enter your password" autocomplete="current-password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Need help? <a href="#">Contact Administrator</a></p>
            </div>
        </div>
    </div>

</body>

</html>
