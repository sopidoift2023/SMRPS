{% extends "portal/base.html" %}

{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <i class="fas fa-lock" style="font-size: 3rem; color: #dc3545;"></i>
                    <h2 class="card-title mt-3">Access Denied</h2>
                    <p class="card-text text-muted">You do not have permission to access this page.</p>
                    
                    <div class="mt-4">
                        <p class="text-muted mb-3">Your role does not allow you to perform this action.</p>
                        <a href="{% url 'portal:dashboard' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
